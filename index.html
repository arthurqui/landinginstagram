<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>

<!-- Div do celular coluna 1 -->   
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
<!-- Coluna 2 -->
        <div class="instagram-continue">

<!-- Div da primeira caixa (logo, foto e botoes) -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto insta">
                </div>
                <a href="#" class="instagram-login">Continue como Arthur</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

<!-- Div da segunda caixa (logo abaixo) -->
            <div class="group">
                <p class="not-account">Não é Arthur?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

<!-- Div botões de download -->
            <div class="get-the-app">
                <p class="get-app">Baixe o App!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
